<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/assets/icon.png" type="image/png" sizes="16x16">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
    <div class="calculator" id="calculator">
        <header>
            <div class="title1"><img src="assets/icon.png" alt="">
                <span>Calculator</span>
            </div>
            <div class="title2">
                <button id="button-menu" class="button-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            <div>Standart</div>
            </div>
        </header>
        
        <div class="display">
            <div class="prevalue" id="prevalue"></div>
            <div class="value" id="value">0</div>
        </div>
        <div class="keys">
            <button class="operator" id="operator">%</button>
            <button class="operator" id="clear-btn">CE</button>
            <button class="operator" id="reset-btn">C</button>
            <button class="operator" id="delete-btn">&larr;</button>
            <button class="operator" id="square-btn">x²</button>
            <button class="operator" id="reverse">1/x</button>
            <button class="operator" id="sqrt-btn">√x</button>
            <button class="operator" id="operator">÷</button>
            <button class="number" id="number">7</button>
            <button class="number" id="number">8</button>
            <button class="number" id="number">9</button>
            <button class="operator" id="operator">x</button>
            <button class="number" id="number">4</button>
            <button class="number" id="number">5</button>
            <button class="number" id="number">6</button>     
            <button class="operator" id="operator">+</button>
            <button class="number" id="number">3</button>
            <button class="number" id="number">2</button>
            <button class="number" id="number">1</button>
            <button class="operator" id="operator">-</button>
            <button class="operator" id="toggle-sign">+/-</button>
            <button class="number" id="number">0</button>
            <button class="number" id="number">.</button>
            <button class="equals" id="equal-btn">=</button>
        </div> 
    </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
