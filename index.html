<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/favicon.ico" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
    <div class="calculator" id="calculator">
        <header>
            <div class="title1">
                <img src="assets/icon.png" class="calculator-img">
                <span>Calculator</span>
            </div>
            <div class="title2">
                <button id="button-menu" class="button-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            <strong>Standart</strong>
            <div class="fa-solid fa-clock-rotate-left"></div>
            </div>
        </header>
        
        <div class="display">
            <div class="prevalue" id="prevalue"></div>
            <div class="value" id="value">0</div>
        </div>
        <div class="memory-btns">
            <div class="m-btn">MC</div>
            <div class="m-btn">MR</div>
            <div class="m-btn">M+</div>
            <div class="m-btn">M-</div>
            <div class="m-btn">MS</div>
            <div class="m-btn">M</div>
        </div>
        <div class="keys">
            <button class="fa-solid fa-percent" id="operator"></button>
            <button class="operator" id="clear-btn">CE</button>
            <button class="operator" id="reset-btn">C</button>
            <button id="delete-btn" class="fa-solid fa-delete-left"></button>
            <button class="operator" id="square-btn">x²</button>
            <button class="operator" id="inverse">1/x</button>
            <button class="operator" id="sqrt-btn">√x</button>
            <button class="fa-solid fa-divide" id="divide" onclick="appendtoDisplay('/')"></button>
            <button class="number" id="number" onclick="appendtoDisplay('7')">7</button>
            <button class="number" id="number" onclick="appendtoDisplay('8')">8</button>
            <button class="number" id="number" onclick="appendtoDisplay('9')">9</button>
            <button class="fa-solid fa-xmark" id="multiply" onclick="appendtoDisplay('*')"></button>
            <button class="number" id="number" onclick="appendtoDisplay('4')">4</button>
            <button class="number" id="number" onclick="appendtoDisplay('5')">5</button>
            <button class="number" id="number" onclick="appendtoDisplay('6')">6</button>     
            <button class="fa-solid fa-plus" id="plus" onclick="appendtoDisplay('+')"></button>
            <button class="number" id="number" onclick="appendtoDisplay('3')">3</button>
            <button class="number" id="number" onclick="appendtoDisplay('2')">2</button>
            <button class="number" id="number" onclick="appendtoDisplay('1')">1</button>
            <button class="fa-solid fa-minus" id="minus" onclick="appendtoDisplay('-')"></button>
            <button class="operator" id="toggle-sign">+/-</button>
            <button class="number" id="number" onclick="appendtoDisplay('0')">0</button>
            <button class="number" id="number" onclick="appendtoDisplay('.')">.</button>
            <button class="fa-solid fa-equals" id="equals-btn" onclick="calculate()"></button>
        </div> 
    </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
