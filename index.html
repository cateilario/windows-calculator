<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/favicon.ico" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
    <div class="calculator" id="calculator">
        <header>
            <div class="title1">
                <img src="assets/icon.png" class="calculator-img">
                <span>Calculator</span>
            </div>
            <div class="title2">
                <button class="button-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            <strong>Standart</strong>
            <button class="fa-solid fa-clock-rotate-left"></button>
            </div>
        </header>
        
        <div class="display">
            <div class="prevalue" id="prevalue"></div>
            <div class="value" id="value">0</div>
        </div>
        <div class="memory-btns">
            <div class="m-btn">MC</div>
            <div class="m-btn">MR</div>
            <div class="m-btn">M+</div>
            <div class="m-btn">M-</div>
            <div class="m-btn">MS</div>
            <div class="m-btn">M</div>
        </div>
        <div class="keys">
            <button class="fa-solid fa-percent" id="percentage-btn"></button>
            <button class="operator" id="clear-btn">CE</button>
            <button class="operator" id="reset-btn">C</button>
            <button id="delete-btn" class="fa-solid fa-delete-left"></button>
            <button class="operator" id="square-btn">x²</button>
            <button class="operator" id="inverse">1/x</button>
            <button class="operator" id="sqrt-btn">√x</button>
            <button class="fa-solid fa-divide" id="operator" value="÷"></button>
            <button class="number" id="number">7</button>
            <button class="number" id="number">8</button>
            <button class="number" id="number">9</button>
            <button class="fa-solid fa-xmark" id="operator" value="x"></button>
            <button class="number" id="number">4</button>
            <button class="number" id="number">5</button>
            <button class="number" id="number">6</button>     
            <button class="fa-solid fa-plus" id="operator" value="+"></button>
            <button class="number" id="number">3</button>
            <button class="number" id="number">2</button>
            <button class="number" id="number">1</button>
            <button class="fa-solid fa-minus" id="operator" value="-"></button>
            <button class="operator" id="toggle-sign">+/-</button>
            <button class="number" id="number">0</button>
            <button class="number" id="number">.</button>
            <button class="fa-solid fa-equals" id="equals-btn" value="="></button>
        </div> 
    </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>

</html>
