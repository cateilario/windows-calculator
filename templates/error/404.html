<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error!</title>
    <style>
        body{
            background-image: url(/assets/25336.jpg);
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            opacity: .9;
        }

        section{
            margin: 60px auto;
            text-align: center;
            background-color: #0c0c0cfd;
            width: 60%;
            min-height: 20rem;
            display: flex;
            flex-direction: column;
            border-radius: 1%;
            overflow: hidden;
        }

        .window-header{
            align-self: stretch;
            min-height: 1.6rem;
            background-color: #38393b;
            border-radius: 1%;
            display:flex;
            align-items: flex-start;
            justify-content: left;
        }

        button {
            border-radius: 50%;
            height: .7rem;
            width: .7rem;
            border: none;
            margin-top: .4rem;
            margin-left: .4rem;
        }

        .close {
            background-color: #ff5f56;
            }

        .minimize {
            background-color: #ffbd2e;
        }

        .maximize {
            background-color:  #4cd964;
        }

        .error-content {
            margin: 1rem;
            
        }
        
        .error-content h1{
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 2.5rem;
            color: #08f14e;
        }

        .error-content p:first-of-type {
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 2rem;
            color: white;
        }

        .error-content p{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 1rem;
            color: white;
        }

        img{
        animation: shake 2s ease 0s infinite;
        }

        @keyframes shake {
            from    { transform: rotate(0deg); }
            4%      { transform: rotate(5deg); }
            12.5%   { transform: rotate(-5deg); }
            21%     { transform: rotate(5deg); }
            29%     { transform: rotate(-5deg); }
            37.5%   { transform: rotate(5deg); }
            46%     { transform: rotate(-5deg); }
            50%,to  { transform: rotate(0deg); }
        }

    </style>
</head>
<body>
    <section>
        <div class="window-header">
            <button class="close"></button>
            <button class="minimize"></button>
            <button class="maximize"></button>
        </div>
        <div class="error-content">
            <h1>Â¡Error 404!</h1>
            <p>RUTA NO ENCONTRADA</p>
            <p>Puede que prefieras buscar algo diferente...</p>
            <img src="/assets/404.png" width="250" height="250" alt="Imagen de calculadora" class="img">
        </div>
    </section>
</body>
</html>
